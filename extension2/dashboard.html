<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; width: 300px; text-align: center; }
        h2 { margin-top: 0; }
        p { font-size: 16px; }
        button { width: 80%; padding: 10px; background-color: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #1558b8; }
        #logout-btn { background-color: #dc3545; }
        #logout-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h2>Dashboard</h2>
    <p>Welcome, <span id="user-name"></span>!</p>
    <p>Your extension is active.</p>
    <button id="profile-btn">View Profile</button>
    <button id="logout-btn">Logout</button>
    <script src="dashboard.js"></script>
</body>
</html>
